<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Fall Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .background-img {
            background-image: url('https://static.vecteezy.com/system/resources/previews/009/693/671/non_2x/countryside-landscape-with-apple-tree-vector.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .head {
            font-size: 2em;
            margin-bottom: 20px;
            font-family: Cambria, fantasy;
            animation: colorchange 3s infinite alternate;
            text-shadow: 10px 10px 15px rgba(180, 113, 113, 0.5);
        }

        @keyframes colorchange {
            0% {
                color: rgb(33, 58, 9);
            }

            20% {
                color: rgb(94, 12, 12);
            }

            100% {
                color: rgb(23, 23, 109);
            }
        }

        #play {
            background-color: darkred;
            border: none;
            color: white;
            padding: 15px 62px;
            text-align: center;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 10px 10px 15px black;
            font-weight: bold;
            margin: 20px auto;
        }

        #play:hover {
            background-color: indianred;
        }

        #heading {
            font-size: 4rem;
            color: rgb(18, 112, 155);
            position: absolute;
            top: 60px;
            right: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-50px);
            }

            60% {
                transform: translateY(-20px);
            }
        }

        /* Media Queries for responsive design */
        @media (max-width: 1024px) {
            .head {
                font-size: 1.5em;
            }

            #play {
                padding: 10px 30px;
                font-size: 1.2em;
            }

            #heading {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .head {
                font-size: 1.2em;
            }

            #play {
                padding: 8px 20px;
                font-size: 1em;
            }

            #heading {
                font-size: 2.5rem;
                right: 20px;
                top: 40px;
            }
        }

        @media (max-width: 480px) {
            .head {
                font-size: 1em;
            }

            #play {
                padding: 6px 16px;
                font-size: 0.8em;
            }

            #heading {
                font-size: 2rem;
                right: 15px;
                top: 30px;
            }
        }

        @media (max-width: 320px) {
            .head {
                font-size: 0.8em;
            }

            #play {
                padding: 4px 12px;
                font-size: 0.6em;
            }

            #heading {
                font-size: 1.5rem;
                right: 10px;
                top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="background-img">
        <h1 id="heading">Rain of Apples</h1>
        <div class="head">
            <h1>Welcome to the Apple World! üçé</h1>
        </div>
        <div>
            <button id="play">Play</button>
        </div>
    </div>
    <script>
        document.getElementById('play').addEventListener('click', () => {
            window.location.href = 'game.html';
        });
    </script>
</body>

</html>
